<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Dialog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 600px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
        }
        p {
            color: #666;
        }
        .btn-container {
            margin-top: 20px;
            display: flex;
            justify-content: space-around;
        }
        .btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .btn:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.5);
        }
        @media (max-width: 600px) {
            .btn-container {
                flex-direction: column;
            }
            .btn {
                margin-bottom: 10px;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Confirmer la modification</h2>
        <p>Cet état comptable à cette date d'arrêt a déjà été traité et stocké. Souhaitez-vous le modifier ?</p>
        <div class="btn-container">
            <form id="confirm-form" action="/modifier" method="POST">
                {% csrf_token %}
                <input type="hidden" name="file_path" value="{{ file_path }}">
                <input type="hidden" name="collection_name" value="{{ collection_name }}">
                <button class="btn" type="submit">Oui</button>
            </form>
            <form id="cancel-form" action="/annuler" method="POST">
                {% csrf_token %}
                <input type="hidden" name="file_path" value="{{ file_path }}">
                <input type="hidden" name="collection_name" value="{{ collection_name }}">
                <button class="btn" type="submit">Non</button>
            </form>
        </div>
    </div>
</body>
</html>
